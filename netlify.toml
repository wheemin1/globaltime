[build]
  command = "npm run build:netlify"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 3003

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
